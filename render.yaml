services:
  - type: web
    name: aaventure
    env: docker
    plan: free
    branch: main
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: SESSION_SECRET
        generateValue: true
      - key: BLOCKCHAIN_RPC_URL
        sync: false
      - key: BLOCKCHAIN_PRIVATE_KEY
        sync: false
      - key: PASSPORT_CONTRACT_ADDRESS
        sync: false
      - key: RECOVERY_TOKEN_ADDRESS
        sync: false
